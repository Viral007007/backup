<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #container {
        width: 500px;
        height: 500px;
        border-radius: 36px;
        background: #d6d6d6;
        box-shadow: 3px 3px 3px #9c9c9c, -3px -3px 3px #ffffff;
        transform:rotateY(45deg);
        transform: matrix(120,120,12,12);
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
