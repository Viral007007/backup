<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        body{
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container{
            animation: viral 2s infinite ease-in-out ;
            width: 10%;
            height: 10px;
            min-height: 10px;
            position: absolute;
            /* background-color: lightblue; */
            /* border: 1px solid black; */
            
        }
        @keyframes viral {
            
            0%{
                transform: rotate(0deg);
                /* width: 100%; */
                /* left: -10%; */
                /* height: 100px; */
            }
            25%{
                transform: rotate(540deg);   
            }        
       
            50%{
                /* width: 0px; */
                /* height: 0px; */
                /* left: 100%; */
                transform: rotate(180deg);

            }
            75%{
                transform: rotate(270deg);   
            } 
            100%{
                /* width: 100%; */
                /* left: -10%; */
                /* height: 100px; */
                transform: rotate(360deg);
            }

        }
        #start{
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color:violet;
        }
        #end{
            /* position: absolute; */
            float: right;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: lightblue;
            /* box-shadow: 10px 10px 10px black; */
        }
        #middel{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-color:royalblue; 
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container" >
        <div id="start" ></div>

        <div id="end" ></div>
    </div>
    <div id="middel" ></div>
</body>
</html>
