<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .black {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5);
        height: 100vh;
      }
      .message {
        background: yellow;
        width: 200px;
        margin: auto auto;
        padding: 10px;
        background: rgb(0, 0, 0);
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="black">
        <div class="message">
            This is a popup message.
        </div>
    </div>
  </body>
</html>
