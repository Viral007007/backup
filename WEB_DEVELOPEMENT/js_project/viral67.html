<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <script>
      function fibonacci() {
        var number = prompt("Enter the number");

        let a, b, c, i;
        i = 1;
        a = 0;
        b = 1;

        while (a <= number) {
          if (a == 0) {
            document.write(a + "\t\t  ");
          }
          if (a == 1) {
            document.write(a + "\t\t  ");
          }
          if (a > 1) {
            document.write(a + "\t\t  ");
          }
          c = a;
          a = b;
          b = b + c;
          i++;
        }
      }
    </script>

    <style>
      #container {
        border: 1px solid black;
        width: 90%;
        height: 200px;
        margin: auto;
        border-radius: 5px;
      }
      input[type="button"] {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
        <label for="number"> Enter the number for fibonacci series :</label>
      <input type="button" id="number" onclick="fibonacci()" value="Enter the number" />
    </div>
  </body>
</html>
